<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 500px;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: none;
        height: 300px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

      function initialize() {
        var fenway = {lat: 23.751635, lng: 90.392138};
		
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: fenway
        });

        var marker = new google.maps.Marker({
          position: fenway,
          map: map,
          title: 'Hello World!'
        });
		
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: fenway,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQdM3z7DNRkf0nenLAWU9_9SmFUb8KTTM&callback=initialize">
    </script>
  </body>
</html>
